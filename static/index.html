<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://localhost:3000/submit" method="POST">

        <div id="container">
            <div id="top_section">
                <h1>JOB APPLICATION FORM</h1>
                <div id=" form_contents">
                    <div class="form_controls">
                        <label for="name">Full Name</label>
                        <input type="text"id="name" name="name" placeholder="Enter your First Name">
                        
                    </div>

                    <div class="form_controls">
                        <label for="Email">Email</label>
                        <input type="mail"id="Email" name="email" placeholder ="Enter Your Email Address">
                        
                        
                    </div>


                    <div class="form_controls">
                        <label for="City">City</label>
                        <input type="text"id="City" name="city"  placeholder="Enter Your City Name">
                        
                    </div>
                    <div class="form_controls">
                        <label for="Pincode">Pincode</label>
                        <input type="number"id="Pincode" name="pincode" placeholder="Enter Your Pincode">
                        
                    </div>

                    
                    
                    
                    
                </div>
                
                
            </div>
            <div>
                <button id="btn" type="submit">Apply Now</button>
            </div>
            
        </div>
        
    </form>
    </body>
</html>
